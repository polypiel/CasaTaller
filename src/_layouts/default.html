<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width">

		<title>Casa Taller</title>
		<!-- CSS -->
		<link href="css/normalize.css" rel="stylesheet" />
		<link href="css/casataller.css" rel="stylesheet" />
		<link href="humans.txt" type="text/plain" rel="author" />
		<link href='http://fonts.googleapis.com/css?family=Roboto:300,700,500' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:400,700' rel='stylesheet' type='text/css'>
		<link href="css/magnific-popup.css" rel="stylesheet">
		<!-- favicon -->
		<link rel="icon" type="image/ico" href="/images/favicon.ico">
	</head>

	<body>

		<nav id="main-menu">
			<div class="wrapper">
				<a href="#" class="menu-button">Menu</a>
				<ul>
					<li><a href="/index.html#art_proximos" data-nav>Talleres</a></li><div class="sep-black"></div>
					<li><a href="/index.html#art_filosofia" data-nav>Filosofía</a></li><div class="sep-black"></div>
					<li><a href="/index.html#art_profes" data-nav>Profesorado</a></li><div class="sep-black"></div>
					<li><a href="/index.html#art_contact" data-nav>Contacto</a></li><div class="sep-black"></div>
				</ul>
			</div>
		</nav>

		<header id="main-header">
			<div class="wrapper">
				<div class="header-bg"></div>
				<div><a href="/index.html" data-nav title="Inicio"><img id="logo" src="images/logo.png" alt="Logo" /></a></div>
			</div>
		</header>


		<section id="main">
			<div id="container" class="wrapper">

				{{ content }}

			</div>
		</section>

		<footer id="main-footer">
			<div class="wrapper">
				<div class="tag-line">
					<a href="/index.html" class="colophon">CASA TALLER</a>
					<a href="{{site.data.global.facebook}}" class="casa-link" title="Facebook" target="_blank">a</a>
					<a href="mailto:{{site.data.global.email}}" class="casa-link" title="Email">b</a>
					<a href="{{site.data.global.twitter}}" class="casa-link" title="Twitter" target="_blank">c</a>
					<span class="colophon">&copy; 2013</span>
				</div>

				<nav id="footer-menu">
					<ul>
						<li><a href="/index.html#art_proximos" data-nav>Talleres</a></li>
						<li><a href="/index.html#art_filosofia" data-nav>Filosofía</a></li>
						<li><a href="/index.html#art_profes" data-nav>Profesorado</a></li>
						<li><a href="/index.html#art_contact" data-nav>Contacto</a></li>
					</ul>
				</nav>
			</div>
		</footer>

		<!-- scripts -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
		<script src="js/simplespi.js"></script>
		<script src="js/casataller.js"></script>
		<script src="js/magnific-popup.0.9.9.min.js"></script>
		<script>
			$(document).ready(function() {
				// CasaTaller
				CasaTaller.init({
					width_provider: $('#main .wrapper'),
					roof: $('.header-bg'),
					menu: $('nav a'),
					mobile_menu_event: $('.menu-button'),
					mobile_menu: $('#main-menu ul'),
					container: $('#container')
				});

				// Magnific Popup
				$('.taller-photos').magnificPopup({ delegate: 'a', type: 'image', gallery:{enabled:true} });
			});
		</script>
		<script>
		  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		  ga('create', 'UA-47077118-3', 'casataller.info');
		  ga('send', 'pageview');
		</script>
	</body>
</html>
